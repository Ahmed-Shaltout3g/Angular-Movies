<div class="container">
  <div class="row py-5" >
    <div class="col-md-4">
      <img class="w-100" [src]="imgprefix +tvTrinding.poster_path" alt="">
    </div>
    <div class="col-md-8">
      <h2 class="pt-4">{{tvTrinding.name}}</h2>
      <h4 class="py-2 ps-4 text-secondary">{{tvTrinding.tagline}}</h4>
      <div class="px-3 d-flex">
        <p class="p-2 h5 mx-3 bg-info rounded-3" *ngFor="let x of tvTrinding.genres">{{x.name}}</p>
      </div>

      <ul class="mt-5 py-3">
        <li class="my-3">Vote : {{tvTrinding.vote_average}}</li>
        <li class="my-3">Vote count: {{tvTrinding.vote_count}}</li>
        <li class="my-3">Popularity : {{tvTrinding.popularity}}</li>
        <li class="my-3">Release date : {{tvTrinding.release_date}}</li>

      </ul>
      <p class="mb-3"> Overview : <br></p>
      <span>{{tvTrinding.overview}}</span>
    </div>
  </div>


</div>
